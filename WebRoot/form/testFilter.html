                                    return html;
                                    
                                }
                            }
                            ], data: $.extend(true,{},courseListString), pageSize: 30,where : f_getWhere(), sortName: 'TID', 
                            width: '100%',height:'100%'
                        }); 
                        $("#pageloading").hide(); 
                    });
                function f_search()
		        {
		            grid.options.data = $.extend(true,{},courseListString);
		            grid.loadData(f_getWhere());
		        }
		        function f_getWhere()
		        {
		            if(!grid) return null;
		            var clause = function (rowdata, rowindex)
		            {
		                var key = $("#txtKey").val();
		                if($("#selector").val()=='1')
							return rowdata.TName.indexOf(key) > -1;
						else
							return rowdata.CNAME.indexOf(key) > -1;
		            };
		            return clause; 
		        }
        </script>
